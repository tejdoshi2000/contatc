<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>



</html>

<body>
    <div class="container">
        <div class="title">Lets Talk</div>
        <div class="content">
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" placeholder="Enter your name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input type="tel" placeholder="Enter your number" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Locality</span>
                        <input type="text" placeholder="Enter Your Locality" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Organization Name (if any)</span>
                        <input type="text" placeholder="Enter your Organization Name.">
                    </div>
                    <div class="input-box">
                        <span class="details">Mention Your Requirements</span>
                        <!-- <input type="text" placeholder="Enter you Requirements" required> -->
                        <textarea class="req" name="Requirements" rows="4" cols="17"
                        required></textarea>
                    </div>


                </div>
                <div class="button">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>

</body>

</html>
